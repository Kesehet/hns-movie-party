<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNS - Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;
            color: #e7e7e7;
            height: 100vh;
        }

        #hostBanner {
            display: none;
        }

        video {
            border: 2px solid #333;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #becomeHost {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }

            #videoSelector {
                font-size: 0.9rem;
            }

            #hostBanner {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.2rem;
            }

            #becomeHost {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            #videoSelector {
                font-size: 0.8rem;
            }

            #hostBanner {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
    <div id="hostBanner" class="alert alert-danger text-center w-100 position-fixed top-0">You are the host!</div>
    <h1 class="mb-4 text-center">HNS - Party</h1>
    <video id="videoPlayer" width="640" controls class="mb-4"></video>
    <button id="becomeHost" class="btn btn-primary mb-4">Become Host</button>
    <select id="videoSelector" class="form-select w-auto"></select>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io(window.location.origin);
        const video = document.getElementById('videoPlayer');
        const videoSelector = document.getElementById('videoSelector');
        const becomeHostBtn = document.getElementById('becomeHost');
        const hostBanner = document.getElementById('hostBanner');
        let isHost = false;
        let currentVideo = null;

        async function loadVideos() {
            const res = await fetch('/videos');
            const videos = await res.json();
            videoSelector.innerHTML = videos.map(v => `<option value="${v}">${v}</option>`).join('');
            if (videos.length > 0) {
                loadVideo(videos[0]);
            }
        }

        function loadVideo(file) {
            video.src = `/videos/${file}`;
            video.load();
            currentVideo = file;
        }

        socket.on('sync', (data) => {
            console.log('Sync received', data);
            if (!isHost) {
                if (data.current_video && currentVideo !== data.current_video) {
                    loadVideo(data.current_video);
                }
                const info = data.timestamps[data.current_video];
                if (info) {
                    const newTime = info.time;
                    const shouldBePlaying = info.isPlaying;
                    
                    if (Math.abs(video.currentTime - newTime) > 2) {
                        video.currentTime = newTime;
                    }
                    if (shouldBePlaying && video.paused) {
                        video.play();
                    } else if (!shouldBePlaying && !video.paused) {
                        video.pause();
                    }
                }
            }
        });

        becomeHostBtn.onclick = () => {
            isHost = true;
            hostBanner.style.display = 'block';
            console.log('You are now the host.');
            setInterval(() => {
                socket.emit('host_update', {
                    video: currentVideo,
                    timestamp: video.currentTime,
                    isPlaying: !video.paused
                });
            }, 1000);
        };

        videoSelector.addEventListener('change', () => {
            const selected = videoSelector.value;
            loadVideo(selected);
            if (isHost) {
                setTimeout(() => {
                    socket.emit('host_update', {
                        video: selected,
                        timestamp: video.currentTime
                    });
                }, 500);
            }
        });

        loadVideos();
    </script>
</body>
</html>
